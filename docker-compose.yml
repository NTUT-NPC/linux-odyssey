version: '3'
services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile.dev
    ports:
      - 5173:5173
    networks:
      - internal
    volumes:
      - ./app/src:/app/src
  backend:
    restart: on-failure
    build:
      context: .
      dockerfile: server/Dockerfile.dev
    networks:
      - internal
      - players
    ports:
      - '3000:3000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./server/src:/app/src
      - ./server/swagger.yaml:/app/swagger.yaml
      - ./quests:/app/quests
    environment:
      - MONGO_URL=mongodb://db:27017/odyssey-test
      - DOCKER_NETWORK=linux-odyssey-players
  db:
    image: mongo
    restart: always
    networks:
      - internal
    ports:
      - '27017:27017'
    volumes:
      - ./data:/data/db

  swagger:
    image: swaggerapi/swagger-editor:latest
    ports:
      - 8080:8080
    volumes:
      - ./server/swagger.yaml:/tmp/swagger.yaml
    environment:
      - SWAGGER_FILE=/tmp/swagger.yaml

networks:
  internal:
  players:
    name: linux-odyssey-players
